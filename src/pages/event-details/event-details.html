<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content (ionScroll)="scrollHandler($event)">
   <ion-row middle id="home-bg-container">
      <ion-col col-12></ion-col>
      <ion-col col-12 style='color:yellowgreen; font-size: 25px'>Event Title</ion-col>
      <ion-list>
  <ion-item>
    <ion-label floating color="primary">Event Type</ion-label>
    <ion-input type="text" [(ngModel)]="eventType" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating color="primary">Hosted By</ion-label>
    <ion-input type="text" [(ngModel)]="hostedBy" value=""></ion-input>
  </ion-item>

</ion-list>
      <ion-col col-12><button ion-button round>Cancel</button>
        <button ion-button round color="secondary" (click)="continue()">Continue</button></ion-col>
        <ion-col col-12></ion-col>
    </ion-row>  
</ion-content>
